<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todoapp/css/todo.css">
    <!-- <script src="/todoapp/js/todo.js" ></script> -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header" id="header">
        <header class="header_inner d-flex container">
            <nav class="top-header d-flex">
                <span class="app-name">The Most Useful App</span>
                <ul class="nav-links d-flex">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item">About</li>
                    <li class="nav-item">Contact</li>
                </ul>
            </nav>
        </header>
    </div>
    <section class="todo-app">
        <h1 class="todo-header">
            TODO APP
        </h1>
        <h2 class="todo-tip">
            Add some todos down below
        </h2>
        <form class="form" id="form">
            <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">
        </form>
        <ul class="todo-list" id="todo-list">
            
        </ul>
    </section>
    <footer class="footer">
        <div class="footer_inner d-flex container">
            <div class="social-media d-flex">
                <a href=""><i class="ri-instagram-line"></i>My instagram</a>
                <a href=""><i class="ri-github-fill"></i>My github</a>
                <a href=""><i class="ri-twitter-fill"></i>My twitter</a>
            </div>
            <div class="faq d-flex">
                <a href="">FAQ</a>
                <a href=""><i class="ri-git-branch-line"></i>This project's github repository</a>
            </div>
            <div class="copyright">
                <span>&copy; 2022 MUA | All right reserved.</span>
            </div>
        </div>
    </footer>
    <script src="/todoapp/js/todo.js"></script>
